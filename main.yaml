--- 
- name: Install master elasticsearch
  hosts: elasticsearch_master_nodes
  roles:
    - { role: elasticsearch, es_instance_name: "node1", es_config: { discovery.zen.ping.unicast.hosts: "10.20.1.39, 10.20.1.71, 10.20.1.221", network.host: "0", cluster.name: "production", http.port: 9200, transport.tcp.port: 9300, node.data: false, node.master: true } }
  vars:
    es_major_version: "7.x"
    #es_version: "2.2.1"
    es_heap_size: "2g"
    es_cluster_name: "production"
- name: Install data nodes
  hosts: elasticsearch_master_data_nodes
  roles:
    - { role: elasticsearch, es_instance_name: "node2", es_config: { discovery.zen.ping.unicast.hosts: "10.20.1.39, 10.20.1.71, 10.20.1.221", network.host: "0", cluster.name: "production", http.port: 9200, transport.tcp.port: 9300, node.data: true, node.master: true } }
  vars:
    es_major_version: "7.x"
    #es_version: "2.2.1"
    es_heap_size: "2g"
    es_cluster_name: "production"
- name:  Install more data nodes
  hosts: elasticsearch_data_nodes
  roles:
    - { role: elasticsearch, es_instance_name: "node3", es_config: { discovery.zen.ping.unicast.hosts: "10.20.1.39, 10.20.1.71, 10.20.1.221", network.host: "0", cluster.name: "production", http.port: 9200, transport.tcp.port: 9300, node.data: true, node.master: false } }
  vars:
    es_major_version: "2.x"
    #es_version: "2.2.1"
    es_heap_size: "2g"
    es_cluster_name: "production"